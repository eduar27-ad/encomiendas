<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #e5ddd5;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        .input-area button {
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
        }
        .message {
            max-width: 80%;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            clear: both;
        }
        .message.received {
            background-color: #fff;
            float: left;
        }
        .message.sent {
            background-color: #dcf8c6;
            float: right;
        }
        .message img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.jpg" alt="Logo">
            <h5 style="margin: 0;">Sistema de Encomiendas</h5>
        </div>
        <div id="chatBody" class="chat-body">
            <!-- Los mensajes se añadirán aquí dinámicamente -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        let currentState = 'initial';
        let userData = {};

        function appendMessage(message, isUser = false) {
            const chatBody = document.getElementById('chatBody');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message sent' : 'message received';
            
            if (message.image_url) {
                messageDiv.innerHTML = `
                    <p>${message.message}</p>
                    <img src="${message.image_url}" alt="Imagen del estacionamiento" style="max-width: 200px;">
                `;
            } else {
                messageDiv.textContent = message.message;
            }
            
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (message) {
                appendMessage(message, true);
                userInput.value = '';
                processMessage(message);
            }
        }

        function processMessage(message) {
            fetch('/api/whatsapp-interaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    state: currentState,
                    userData: userData
                })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data);
                currentState = data.new_state;
                if (data.username) {
                    userData.username = data.username;
                }
                if (data.logged_in) {
                    console.log('Usuario ha iniciado sesión');
                }
                if (data.logged_out) {
                    userData = {};
                    console.log('Usuario ha cerrado sesión');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage({message: 'Error en la comunicación. Por favor, intenta de nuevo.'});
            });
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Mensaje inicial
        appendMessage({message: 'Bienvenido al Sistema de Encomiendas. Escribe "iniciar sesion" para comenzar.'});
    </script>
</body>
</html>
