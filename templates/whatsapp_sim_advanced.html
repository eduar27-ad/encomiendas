<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
        }
        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .system-message {
            background-color: white;
        }
        .input-area {
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="chat-container">
            <div class="chat-header">
                <h5 class="mb-0">Sistema de Encomiendas</h5>
            </div>
            <div class="chat-body" id="chatBody">
                <!-- Los mensajes se añadirán aquí dinámicamente -->
            </div>
            <div class="input-area">
                <form id="messageForm">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Escribe LLEGADA y tu cédula">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatBody = document.getElementById('chatBody');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user-message');
                processMessage(message);
                messageInput.value = '';
            }
        });

        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = text;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function processMessage(message) {
    if (message.toLowerCase().startsWith('llegada')) {
        const parts = message.split(' ');
        if (parts.length === 2) {
            const cedula = parts[1];
            fetch('/api/notificar_llegada', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cedula: cedula })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.message, 'system-message');
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage("Ocurrió un error al procesar tu solicitud.", 'system-message');
            });
        } else {
            addMessage("Formato incorrecto. Por favor, envía 'LLEGADA' seguido de tu número de cédula.", 'system-message');
        }
    } else {
        addMessage("Comando no reconocido. Para notificar tu llegada, envía 'LLEGADA' seguido de tu número de cédula.", 'system-message');
    }
}
    </script>
</body>
</html>
