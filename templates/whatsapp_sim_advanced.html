<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Encomiendas - WhatsApp</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #0D1418;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 400px;
            height: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            background-color: #0D1418;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #0D1418;
            background-image: url('https://i.pinimg.com/originals/97/c0/07/97c00759d90d786d9b6096d274ad3e07.png');
            background-size: cover;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            color: #000;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
            border-top-right-radius: 0;
        }
        .system-message {
            background-color: white;
            border-top-left-radius: 0;
        }
        .input-area {
            padding: 10px;
            background-color: #1F2C34;
        }
        .input-area form {
            display: flex;
        }
        .input-area input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            background-color: #2A3942;
            color: white;
        }
        .input-area button {
            background-color: #00A884;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src= "logo.jpg" alt="Logo">
            <h5 style="margin: 0;">Sistema de Encomiendas</h5>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Los mensajes se añadirán aquí dinámicamente -->
        </div>
        <div class="input-area">
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje" autocomplete="off">
                <button type="submit">➤</button>
            </form>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        let currentState = 'initial';
        let userData = {};

        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.innerHTML = text.replace(/\n/g, '<br>');
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        async function sendMessage(message) {
            try {
                const response = await fetch('/api/whatsapp-interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        state: currentState,
                        userData: userData
                    }),
                });
                const data = await response.json();
                addMessage(data.message, 'system-message');
                currentState = data.new_state;
                if (data.username) {
                    userData.username = data.username;
                }
                if (data.logged_in) {
                    userData.loggedIn = true;
                }
                if (data.logged_out) {
                    userData = {};
                    currentState = 'initial';
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Ocurrió un error al procesar tu mensaje. Por favor, intenta de nuevo.', 'system-message');
            }
        }

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user-message');
                sendMessage(message);
                messageInput.value = '';
            }
        });

        // Iniciar la conversación
        addMessage("Bienvenido al Sistema de Encomiendas. Para comenzar, escribe 'iniciar sesion'", 'system-message');
    </script>
</body>
</html>
