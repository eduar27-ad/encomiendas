{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Registro de Usuario</h1>
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="registerForm" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="50">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div id="passwordFeedback" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div id="confirmPasswordFeedback" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="identificacion" class="form-label">Identificación</label>
                    <input type="text" class="form-control" id="identificacion" name="identificacion" required>
                </div>
                <div class="mb-3">
                    <label for="clave_dinamica" class="form-label">Clave Dinámica</label>
                    <input type="text" class="form-control" id="clave_dinamica" name="clave_dinamica" required minlength="4" maxlength="4" pattern="\d{4}">
                    <div id="claveDinamicaFeedback" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Registrarse</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<style>
    .password-mismatch {
        border-color: #dc3545;
    }
    .password-mismatch:focus {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordFeedback = document.getElementById('passwordFeedback');
    const confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');
    const submitBtn = document.getElementById('submitBtn');
    const claveDinamicaInput = document.getElementById('clave_dinamica');
    const claveDinamicaFeedback = document.getElementById('claveDinamicaFeedback');

    function validateClaveDinamica() {
        const claveDinamica = claveDinamicaInput.value;
        const claveDinamicaRegex = /^\d{4}$/;
        
        if (!claveDinamicaRegex.test(claveDinamica)) {
            claveDinamicaFeedback.textContent = 'La clave dinámica debe ser exactamente 4 dígitos.';
            claveDinamicaFeedback.className = 'form-text text-danger';
            submitBtn.disabled = true;
        } else {
            claveDinamicaFeedback.textContent = '';
            if (passwordInput.value === confirmPasswordInput.value && passwordRegex.test(passwordInput.value)) {
                submitBtn.disabled = false;
            }
        }
    }

    claveDinamicaInput.addEventListener('input', validateClaveDinamica);

    function validateForm() {
        validatePassword();
        validateClaveDinamica();
    }

    passwordInput.addEventListener('input', validateForm);
    confirmPasswordInput.addEventListener('input', validateForm);
    claveDinamicaInput.addEventListener('input', validateForm);

    function togglePasswordVisibility(input, button) {
        if (input.type === 'password') {
            input.type = 'text';
            button.innerHTML = '<i class="bi bi-eye-slash"></i>';
        } else {
            input.type = 'password';
            button.innerHTML = '<i class="bi bi-eye"></i>';
        }
    }

    togglePassword.addEventListener('click', () => togglePasswordVisibility(passwordInput, togglePassword));
    toggleConfirmPassword.addEventListener('click', () => togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword));

    function validatePassword() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
        
        if (!passwordRegex.test(password)) {
            passwordFeedback.textContent = 'La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, una minúscula y un número.';
            passwordFeedback.className = 'form-text text-danger';
            submitBtn.disabled = true;
        } else {
            passwordFeedback.textContent = 'La contraseña cumple con los requisitos.';
            passwordFeedback.className = 'form-text text-success';
        }

        if (password !== confirmPassword) {
            confirmPasswordInput.classList.add('password-mismatch');
            confirmPasswordFeedback.textContent = 'Las contraseñas no coinciden.';
            confirmPasswordFeedback.className = 'form-text text-danger';
            submitBtn.disabled = true;
        } else {
            confirmPasswordInput.classList.remove('password-mismatch');
            confirmPasswordFeedback.textContent = '';
            if (passwordRegex.test(password)) {
                submitBtn.disabled = false;
            }
        }
    }

    passwordInput.addEventListener('input', validatePassword);
    confirmPasswordInput.addEventListener('input', validatePassword);

    document.getElementById('registerForm').addEventListener('submit', function(event) {
        if (passwordInput.value !== confirmPasswordInput.value) {
            event.preventDefault();
            alert('Las contraseñas no coinciden');
        }
    });
});
</script>
{% endblock %}
